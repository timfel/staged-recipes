{% set version = "22.3.0" %}
{% if python_version is not defined %}
{% set python_version = "3.8.5" %}
{% endif %}
{% set hpy_version = "0.0.4" %}
{% set python_maj_min = ".".join(python_version.split(".")[:2]) %}
# Keep increasing the build_num until we get a new graalpy version. Do not reset
{% set build_num = "0" %}
{% set graalpy_abi = "".join(version.split(".")[:2]) %}

package:
  name: graalpy-meta
  version: {{ version }}

build:
  number: {{ build_num }}
  skip: true  # [win or osx]

outputs:
  - name: python
    version: {{ python_version }}
    build:
      number: {{ build_num }}
      string: {{ build_num }}_{{ graalpy_abi }}_graalpy
      track_features:
        - graalpy
      run_exports:
        weak:
          - graalpy >={{ version }}
          - python_abi {{ python_maj_min }} *_graalpy{{ graalpy_abi }}
        noarch:
          - {{ pin_subpackage("python", max_pin="x.x", min_pin="x.x") }}
    requirements:
      host:
        - graalpy {{ version }}
      run:
        - graalpy {{ version }}
        - python_abi {{ python_maj_min }} *_graalpy{{ graalpy_abi }}
    test:
      commands:
        - python --version
        - test $(python -c "import sys; print('.'.join(str(i) for i in sys.version_info[:3]))") == "{{ python_version }}"  # [unix]
        - test $(python -c "import sys; print(sys.implementation.name)") == "graalpy"  # [unix]

  - name: hpy
    version: {{ hpy_version }}
    build:
      number: {{ build_num }}
      string: {{ build_num }}_graalpy
      noarch: generic
    requirements:
      run:
        - graalpy {{ version }}
        - python {{ python_version }} {{ build_num }}_{{ graalpy_abi }}_graalpy
        - python_abi {{ python_maj_min }} *_graalpy{{ graalpy_abi }}
    test:
      commands:
        - test $(python -c "import hpy.universal; print(hpy.universal.get_version()[0])") == "{{ hpy_version }}"   # [unix]

about:
  home: https://github.com/conda-forge/graalpy-meta-feedstock
  summary: Metapackage to select GraalPy as python implementation
  license: UPL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timfel
    - msimacek
