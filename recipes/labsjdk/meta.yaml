{% set name = "labsjdk" %}
{% set java_version = "17.0.5+8" %}
{% set version_str = "22.3-b08" %}
{% set version = version_str.replace("-", ".") %}

{% set build_num = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/releases/download/jvmci-{{ version_str }}/labsjdk-ce-{{ java_version }}-jvmci-{{ version_str }}-linux-aarch64.tar.gz  # [build_platform == "linux-aarch64"]
    sha256: 0e27931347df0863e863ef2030fc7fc5a712e0ddce721d2e23592ff5c3bfda76  # [build_platform == "linux-aarch64"]
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/releases/download/jvmci-{{ version_str }}/labsjdk-ce-{{ java_version }}-jvmci-{{ version_str }}-linux-amd64.tar.gz  # [build_platform == "linux-64"]
    sha256: 2e6d80438056b87921dd7725e829a2a91d9dd44a2decf52276739311b78de7bb  # [build_platform == "linux-64"]
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/releases/download/jvmci-{{ version_str }}/labsjdk-ce-{{ java_version }}-jvmci-{{ version_str }}-darwin-amd64.tar.gz  # [osx and x86_64]
    sha256: 99ee23bbcddd3348d2cf3d4ea5e0e32f1fbf24291b33f1dba561a3110e1aad83  # [osx and x86_64]
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/releases/download/jvmci-{{ version_str }}/labsjdk-ce-{{ java_version }}-jvmci-{{ version_str }}-darwin-aarch64.tar.gz  # [osx and arm64]
    sha256: 32df7c956d7fde693b9ac97a90fe0145a73f596d879e360a1fe1953748c8ecde  # [osx and arm64]
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/releases/download/jvmci-{{ version_str }}/labsjdk-ce-{{ java_version }}-jvmci-{{ version_str }}-windows-amd64.tar.gz  # [win64]
    sha256: 3ddfbca8f0803e5acbf5b03e5bff3db1ce8c7cbeb1a44dbd8cbffae7c69e7820  # [win64]
  - url: https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.zip  # [linux]
    sha256: 7576310b219e04159d35ff61dd4a4ec4cdba4f35c00e002a136f00e96a908b0a  # [linux]
    folder: fonts  # [linux]
  - url: https://github.com/graalvm/labs-openjdk-{{ java_version.split(".")[0] }}/archive/refs/tags/jvmci-{{ version_str }}.tar.gz  # [linux]
    sha256: 0df415dc776000ac1a719121a38c60140f6272fa6598ceb8d3f5ac431c92d135  # [linux]
    folder: src  # [linux]

build:
  number: {{ build_num }}

outputs:
  - name: {{ name }}
    version: {{ version }}
    build:
      number: {{ build_num }}
      script_env:
        - JVMCI_VERSION={{ version_str }}
    requirements:
      build:
        # We also need a compiler on osx to produce correct signatures
        - {{ compiler('cxx') }}   # [not win]
        - pkg-config        # [linux]
        - autoconf          # [linux]
        - unzip             # [linux]
        - zip               # [linux]
        - make !=4.3.*      # [linux]
        - zlib              # [linux and (build_platform != target_platform)]
        - freetype          # [linux and (build_platform != target_platform)]
        - harfbuzz          # [linux and (build_platform != target_platform)]
        - libpng            # [linux and (build_platform != target_platform)]
        - giflib            # [linux and (build_platform != target_platform)]
        - harfbuzz          # [linux and (build_platform != target_platform)]
        - jpeg              # [linux and (build_platform != target_platform)]
        - libcups           # [linux and (build_platform != target_platform)]
        - alsa-lib          # [linux and (build_platform != target_platform)]
        - fontconfig        # [linux and (build_platform != target_platform)]
        - xorg-libx11       # [linux and (build_platform != target_platform)]
        - xorg-libxext      # [linux and (build_platform != target_platform)]
        - xorg-libxt        # [linux and (build_platform != target_platform)]
        - xorg-libxtst      # [linux and (build_platform != target_platform)]
        - xorg-libxrender   # [linux and (build_platform != target_platform)]
        - xorg-libxrandr    # [linux and (build_platform != target_platform)]
        - xorg-libxi        # [linux and (build_platform != target_platform)]
        - lcms2             # [linux and (build_platform != target_platform)]
      host:
        - zlib              # [linux or osx]
        - freetype          # [linux]
        - harfbuzz          # [linux]
        - libpng            # [linux]
        - giflib            # [linux]
        - harfbuzz          # [linux]
        - jpeg              # [linux]
        - libcups           # [linux]
        - alsa-lib          # [linux]
        - fontconfig        # [linux]
        - xorg-libx11       # [linux]
        - xorg-libxext      # [linux]
        - xorg-libxt        # [linux]
        - xorg-libxtst      # [linux]
        - xorg-libxrender   # [linux]
        - xorg-libxrandr    # [linux]
        - xorg-libxi        # [linux]
        - lcms2             # [linux]
        - vs2015_runtime    # [win]
      run:
        - xorg-libx11       # [linux]
        - xorg-libxext      # [linux]
        - xorg-libxtst      # [linux]
        - xorg-libxrender   # [linux]
        - xorg-libxi        # [linux]
        - {{ pin_compatible("alsa-lib", max_pin="x.x.x") }}     # [linux]
        - vs2015_runtime    # [win]
    test:
      requires:
        - {{ compiler('c') }}  # [not win]
      files:
        - test-jni  # [not win]
        - test-jni.sh  # [not win]
        - test-nio
      commands:
        - java -version
        - ./test-jni.sh  # [not win and not ppc64le]

  - name: openjdk
    version: {{ version }}
    build:
      number: {{ build_num }}
      string: {{ build_num }}_{{ java_version }}_jvmci_{{ version }}
      script: echo "Nothing to build"
      track_features:
        - labsjdk
      run_exports:
        weak:
          - labsjdk >={{ version }}
    requirements:
      host:
        - labsjdk {{ version }}
      run:
        - labsjdk {{ version }}
    test:
      commands:
        - java --version

about:
  home: https://github.com/graalvm/labs-openjdk-17
  license: GPL-2.0-or-later WITH Classpath-exception-2.0
  license_family: GPL
  license_file:
    - LICENSE
    - ADDITIONAL_LICENSE_INFO
    - fonts/LICENSE   # [linux]
  summary: The open-source implementation of the JDK plus JVMCI

extra:
  recipe-maintainers:
    - timfel

